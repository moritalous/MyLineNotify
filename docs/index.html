<!DOCTYPE html>
<html lang="ja">

<head>
    <title>LINE Notify APIで遊ぶ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- iPhoneはfetch未対応 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.min.js"></script>
</head>

<body style="width: 100%; text-align: center;">

    <card-list></card-list>

    <p><a href="https://notify-bot.line.me/my/">ステータス確認、登録解除</a></p>

    <!-- include the tag -->
    <script type="riot/tag" src="main.tag"></script>
    <!-- include riot.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.1.0/riot+compiler.min.js"></script>
    <!-- mount the tag -->
    <script>
        fetch('data.json')
            .then(function(data) {
                return data.json()
            })
            .then(function(json) {
                riot.mount('card-list', json)
            })
    </script>
</body>

</html>
